{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Submit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Submit</h1>
      </div>

      <div class="row">
        <div class="span12">
          <form action="{% url 'submittumblr.views.submission' %}" method="post">
            <fieldset>
              {{ form }}
              <p><a href="{% url 'submittumblr.views.add' %}">Add a Tumblr blog</a></p>
              {% csrf_token %}
              <p>
                <button type="submit" class="btn">Submit</button>
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static "js/jquery-2.0.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
